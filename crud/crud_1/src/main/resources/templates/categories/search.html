<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Category List</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="bootstrap.min.css" th:href="@{bootstrap.min.css}"/>
</head>
<body>
<div class="col-3"></div>
<div class="container col-6">
  <h1>Manage Category</h1>
  <div class="card-body">
    <div th:if="${message != null}" class="alert alert-primary" role="alert">
      <i>[[${message}]]</i>
    </div>
  </div>
  <div class="row mt-2 mb-2">
    <div class="col">
      <form th:action="@{/categories/search}">
        <div class="form-inline float-left">
          <label for="name">Name:</label>
          <input type="text"
            class="form-control" name="name" id=""
             aria-describedby="helpId" placeholder="">
          <button class="btn btn-outline-primary">Search</button>
        </div>
      </form>
      <a th:href="@{/categories/add}" class="btn btn-success">Add Category</a>
    </div>
  </div>
  <table class="table table-active">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th></th>
    </tr>
    <tr th:each="category : ${categories}">
      <td th:text="${category.categoryId}"></td>
      <td th:text="${category.name}"></td>
      <td>
        <a th:href="@{'categories/edit/'+ ${category.categoryId}}" class="btn btn-primary">Edit</a>
        <a th:href="@{'categories/delete/'+${category.categoryId}} " class="btn btn-danger">Delete</a>
      </td>
    </tr>
  </table>
  
</div>
</body>
</html>
