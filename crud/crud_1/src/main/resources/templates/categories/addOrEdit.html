<!DOCTYPE html>
<!-- <html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb"> -->
  <html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Category</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="bootstrap.min.css" th:href="@{bootstrap.min.css}"/>
</head>
<body>
<div class="col-3"></div>
<div class="container col-6">
  <h1>New Category</h1>
  <div class="col-md-auto">
    <form th:action="@{/categories/save}" method="post" th:object="${category}">
      <input type="hidden" th:field="*{isEdit}">
      <div>
        <label ></label>
        <input aria-describedby="categoryIdHid" type="text" class="form-control" placeholder="Id" th:field="*{categoryId}" readonly/>
        <small id="categoryIdHid" th:if="${#fields.hasErrors('categoryId')}" class="form-text text-mutted">Category id is required</small>
      </div>
      <div style="clear: both; display: block; height: 10px"></div>
      <div>
        <label ></label>
        <input aria-describedby="nameHid" type="text" class="form-control" placeholder="Name" th:field="*{name}"/>
        <small id="categoryIdHid" th:if="${#fields.hasErrors('name')}" class="form-text text-mutted">Name is required or invalid</small>
      </div>
      <div style="clear: both; display: block; height: 10px"></div>
      <button class="btn btn-primary">
        <span th:if="${category.isEdit}">Update</span>
        <span th:unless="${category.isEdit}">Save</span>
      </button>
      <a th:href="@{/categories}" class="btn btn-success">List Categories</a>
    </form>
  </div>
</div>
</body>
</html>
