<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css" th:href="@{bootstrap.min.css}"/>
</head>
<body>
<div class="col-3"></div>
<div class="container col-8">
    <h1>Manage Product</h1>

    <a th:href="@{/products/add}" class="btn btn-success">Add Product</a>
    <div class="card-body">
        <div th:if="${message != null}" class="alert alert-primary" role="alert">
            <i>[[${message}]]</i>
        </div>
    </div>
    <table class="table table-active">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Discount</th>
            <th>Status</th>
            <th>Category</th>
            <th>Image</th>
            <th></th>
        </tr>
        <tr  th:each=" item, iStat: ${products}">
            <td th:text="${item.productId}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${item.unitPrice}"></td>
            <td th:text="${item.discount}"></td>
            <td th:text="${item.status}"></td>
            <td th:text="${item.categoryId}"></td>
            <td><img width="200px" height="200px" th:src="${'/products/images/' + item.image}"></td>
            <td>
                <a th:href="@{'/products/edit/'+ ${item.productId}}" class="btn btn-primary">Edit</a>
                <a th:href="@{'/products/delete/' + ${item.productId}}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
    </table>
    
</div>
</body>
</html>
